
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHubSearch!</title>
  </head>
  <body>
    <div class="container">
      <h1>Search the Hub of Git</h1>

      <div id="searchFormContainer">
        <form id="userSearchForm" action="#" method="get">
          <div class="form-group">
            <label for="searchUser">Search GitHub:</label>
            <input type="text" name="searchUser" id="searchUser" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">CLICKME!</button>
        </form>
      </div>

      
      <div id="resultsContainer" class="">
        <h2><img id="avatar" src="" alt="user avatar"> <span id="user"></span></h2>
        <h3>Real Name: <span id="userName"></span></h3>
        <a id="searchAgain" href="#">Search For Another User</a>
          
        <div class="row">
          <div class="col-xs-9">
            <div class="row jumbotron">
              <h2>Repositories:</h2>
              <hr>
              <div class="col-xs-4">
                <h3>Title:</h3>
                <ol id="repoList"></ol>
              </div>
              <div class="col-xs-8">
                <h3>Description:</h3>
                <ol id="repoDescriptions"></ol>
              </div>
            </div>

          </div>
          <div class="well followers col-sm-3">
            <h3 class="collapse-trigger important">Click here to see followers</h3>
            <hr>
            <ol class="collapse" id="followerList"></ol>
          </div>
          
        </div>

        
        
      </div>
    </div>
  </body>
</html>
