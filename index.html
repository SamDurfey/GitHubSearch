
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHubSearch!</title>
  </head>
  <body>
    <div class="container">
      <h1>Search the Hub of Git</h1>

      <div id="searchFormContainer">
        <form id="userSearchForm" action="#" method="get">
          <div class="form-group">
            <label for="searchUser">Search GitHub:</label>
            <input type="text" name="searchUser" id="searchUser" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">CLICKME!</button>
        </form>
      </div>
      
      <div id="resultsContainer">
        <h2><img id="avatar" src="" alt="user avatar"> <span id="user"></span></h2>
        <h2>Real Name: <span id="userName"></span></h3>
        <div class="row jumbotron">
          
          <div class="col-sm-6">
            <h3>Repositories:</h3>
            <hr>
            <ol id="repoList"></ol>
          </div>
          <div class="col-sm-6">
            <h3>Followers:</h3>
            <hr>
            <ol id="followerList"></ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
